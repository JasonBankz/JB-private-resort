<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Private Resort</title>
    <link rel="stylesheet" href="css/e-commerce.css">
</head>
<body>
    <div class="background">
        <span class="header">OLDBOY GUIDE</span>
        <nav>
            <a href="#home">Home</a>
            <a class="fromleft" href="#about">About</a>
            <a class="fromright" href="">What's Around</a>
            <a href="#gallery">Gallery</a>
            <a href="">About Us</a>
        </nav>
        <hr>
    </div>
    <h1 class="title" id="home">Queen of Beaches</h1>

    <div class="second" id="about">
        <h2>About</h2>
        <article>JB Private Resort is a world class private resort with state of the art facilities for the rich and wealthy</article>
    </div>

    <div class="third" id="gallery">
        <h2>Gallery</h2>
        <article>Wonderful and Aesthetically pleasing pictures of the private resort</article>
    </div>

    <div class="slideshow-container">
        <!--Full width images with number and caption text-->
        <div class="mySlides fade">
            <img src="assets/images/beach 1.png" alt="" style="height: 500px; width: 100%;" >
        </div>
        
        <div class="mySlides fade">
            <img src="assets/images/beach 2.png" alt="" style="height: 500px; width: 100%;" >
        </div>

        <div class="mySlides fade">
            <img src="assets/images/beach 3.png" alt="" style="height: 500px; width: 100%;" >
        </div>

        <div class="mySlides fade">
            <img src="assets/images/beach 4.png" alt="" style="height: 500px; width: 100%;" >
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!--The circles/dots for current slide navigation-->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
     
    <script src="js/e-commerce.js"></script>
</body>
</html>
